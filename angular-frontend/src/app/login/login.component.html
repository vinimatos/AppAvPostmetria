<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-signin" novalidate
        [class.was-validated]="loginForm.invalid && (loginForm.dirty || loginForm.touched)">
    <h2 class="form-signin-heading text-center">Login</h2>
    <div class="alert alert-danger" *ngIf="dataInvalid">
      <p > Email/Senha incorreta.</p>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" formControlName="email" id="inputEmail" class="form-control" [class.is-invalid]="dataInvalid"
             placeholder="Email" required>
      <div *ngIf="email.hasError('required')" class="invalid-feedback">
        Email é necessário.
      </div>
      <div *ngIf="email.hasError('pattern')" class="invalid-feedback">
        Email deve ser válido.
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" formControlName="password" id="inputPassword" class="form-control"
             [class.is-invalid]="dataInvalid" placeholder="Senha" required>
      <div *ngIf="password.hasError('required')" class="invalid-feedback">
       Senha é necessário.
      </div>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid" *ngIf="!formSubmitting">Entrar</button>
    <button class="btn btn-lg btn-primary btn-block" type="button" [disabled]="formSubmitting" *ngIf="formSubmitting">Entrar</button>
  </form>
  <p class="text-center">Você ainda não tem acesso? <a routerLink="/register">Registrar</a></p>
</div> <!-- /container -->
